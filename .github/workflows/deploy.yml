name: Deploy IBO Style Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate IBO Landing Page
        run: |
          cat <<EOF > index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <title>TOK TERMINAL | IBO</title>
              <style>
                  :root {
                      --ib-blue: #0066b3;
                      --ib-dark: #050a0e;
                      --ib-border: #1e293b;
                      --ib-text: #f8fafc;
                      --ib-gray: #64748b;
                  }
                  body {
                      background-color: var(--ib-dark);
                      color: var(--ib-text);
                      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
                      margin: 0;
                      display: flex;
                      flex-direction: column;
                      align-items: center;
                      min-height: 100vh;
                  }
                  /* Top Navigation Bar Style */
                  nav {
                      width: 100%;
                      padding: 15px 40px;
                      border-bottom: 1px solid var(--ib-border);
                      display: flex;
                      justify-content: space-between;
                      align-items: center;
                      box-sizing: border-box;
                      background: #000;
                  }
                  .logo {
                      font-weight: 800;
                      letter-spacing: 2px;
                      font-size: 14px;
                      color: #fff;
                  }
                  .system-status {
                      font-size: 11px;
                      color: #00ff00;
                      font-family: monospace;
                  }
                  /* Main Dashboard Grid */
                  .dashboard {
                      display: grid;
                      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                      gap: 1px; /* Creates the IBO grid line look */
                      background-color: var(--ib-border);
                      width: 100%;
                      max-width: 1200px;
                      border: 1px solid var(--ib-border);
                      margin-top: 50px;
                  }
                  .tool-link {
                      background-color: var(--ib-dark);
                      padding: 40px 30px;
                      text-decoration: none;
                      color: var(--ib-text);
                      transition: all 0.2s;
                      display: flex;
                      justify-content: space-between;
                      align-items: center;
                  }
                  .tool-link:hover {
                      background-color: #0f172a;
                  }
                  .tool-link:hover .tool-name {
                      color: var(--ib-blue);
                  }
                  .tool-name {
                      font-size: 18px;
                      font-weight: 600;
                      text-transform: uppercase;
                      letter-spacing: 1px;
                  }
                  .arrow {
                      font-size: 20px;
                      color: var(--ib-gray);
                  }
                  footer {
                      margin-top: auto;
                      padding: 20px;
                      font-size: 10px;
                      color: var(--ib-gray);
                      font-family: monospace;
                      text-transform: uppercase;
                  }
              </style>
          </head>
          <body>
              <nav>
                  <div class="logo">TOK // INSTITUTIONAL</div>
                  <div class="system-status">PORT: 443 // SECURE</div>
              </nav>

              <div class="dashboard">
          EOF

          # Automatically find folders and add to the grid
          for dir in tools/*/; do
              foldername=$(basename "$dir")
              if [ -f "tools/$foldername/index.html" ]; then
                # Formatting the name: e.g. "tok-scraper" -> "TOK SCRAPER"
                displayname=$(echo $foldername | tr '[:lower:]' '[:upper:]' | sed 's/-/ /g')
                
                echo "      <a class='tool-link' href='tools/$foldername/index.html'>" >> index.html
                echo "          <span class='tool-name'>$displayname</span>" >> index.html
                echo "          <span class='arrow'>â†’</span>" >> index.html
                echo "      </a>" >> index.html
              fi
          done

          cat <<EOF >> index.html
              </div>

              <footer>
                  Terminal Session: $(date +'%Y-%m-%d %H:%M:%S') UTC
              </footer>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4