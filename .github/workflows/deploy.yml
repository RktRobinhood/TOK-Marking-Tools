name: Auto-Generate Tok Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Dynamic Landing Page
        run: |
          # 1. Start creating the index.html file
          cat <<EOF > index.html
          <!DOCTYPE html>
          <html>
          <head>
              <title>Tok Tools Hub</title>
              <style>
                  body { font-family: sans-serif; text-align: center; padding: 50px; background: #121212; color: white; }
                  .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
                  .card { 
                    padding: 25px; border: 1px solid #333; border-radius: 12px; 
                    background: #1e1e1e; text-decoration: none; color: #00f2ea; 
                    min-width: 150px; transition: 0.3s; 
                  }
                  .card:hover { background: #333; transform: translateY(-5px); border-color: #ff0050; }
                  h1 { color: white; }
              </style>
          </head>
          <body>
              <h1>My Tok Tools Hub</h1>
              <div class="container">
          EOF

          # 2. LOOP through every folder in /tools and add a link
          for dir in tools/*/; do
              # Get just the folder name (e.g., "scraper")
              foldername=$(basename "$dir")
              
              # Check if index.html exists in that folder
              if [ -f "tools/$foldername/index.html" ]; then
                echo "Adding $foldername to landing page..."
                echo "      <a class='card' href='tools/$foldername/index.html'><h3>${foldername^^}</h3></a>" >> index.html
              fi
          done

          # 3. Close the HTML tags
          cat <<EOF >> index.html
              </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
