name: Deploy Tok Tools Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Landing Page
        run: |
          # This script creates a simple index.html at the root
          cat <<EOF > index.html
          <!DOCTYPE html>
          <html>
          <head>
              <title>Tok Tools Hub</title>
              <style>
                  body { font-family: sans-serif; text-align: center; padding: 50px; background: #121212; color: white; }
                  .container { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
                  .card { padding: 20px; border: 1px solid #333; border-radius: 10px; background: #1e1e1e; text-decoration: none; color: #00f2ea; width: 150px; }
                  .card:hover { background: #333; }
              </style>
          </head>
          <body>
              <h1>Tok Tools Dashboard</h1>
              <div class="container">
                  <a class="card" href="tools/scraper/index.html"><h3>Scraper Tool</h3></a>
                  <a class="card" href="tools/uploader/index.html"><h3>Uploader Tool</h3></a>
              </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This uploads the generated landing page AND your tools folder
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4